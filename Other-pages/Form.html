<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../Styles/Form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-cont">
            <div class="header-logo" style="cursor: pointer;" onclick="location.href='../index.html'">
                <img src="../Imges/HeadLogo.png" alt="" srcset="">
            </div>

            <div class="header-comands">
                <p style="cursor: pointer;" onclick="location.href='../index.html'">Главная</p>
                <div class="men">
                    <p>Услуги</p>
                    <div id="dropdown">
                        <div class="drop-cont">
                            <p style="cursor: pointer;" onclick="location.href='../Other-pages/Window.html'">Окна</p>
                            <p style="cursor: pointer;" onclick="location.href='../Other-pages/Balkons.html'">Балконы</p>
                            <p style="cursor: pointer;" onclick="location.href='../Other-pages/Tops.html'">Натяжные потолки</p>
                        </div>
                    </div>
                </div>

                <div id="arrow">
                    <img src="../Imges/down-arrow.svg" alt="" srcset="">
                </div>

                <p style="cursor: pointer;" onclick="location.href='../Other-pages/About-us.html'">О нас</p>
                <p style="cursor: pointer;" onclick="location.href='../Other-pages/Our-works.html'">Наши работы</p>
                <p style="cursor: pointer;" onclick="location.href='../Other-pages/Form.html'">Подать заявку</p>
                <p style="cursor: pointer;" onclick="location.href='../Other-pages/Contakts.html'">Контакты</p>
                <p style="cursor: pointer;" onclick="location.href='../Other-pages/Rating.html'">Отзывы</p>


            </div>
        </div>
    </div>

    <div class="top-name">
        <p>Подача заявки</p>
    </div>


    <div class="form-block">
        <div class="form-cont">
            <div class="top-form-name">
                <p>Заявка</p>
            </div>

            <label for="">Имя:</label><br><input type="text">
            <label for="">Номер телефона:</label><br><input type="text">
            <label for="">Ваш e-mail:</label><br><input type="text">

            <div id="mess">
                <label id="mess" for="">Сообщение:</label><input type="text">
            </div>


            <button style="cursor: pointer;" onclick="location.href='../index.html'">Отправить</button>
        </div>
    </div>




    <div class="footer">
        <div class="footer-container">
            <p style="cursor: pointer;" onclick="location.href='../Other-pages/About-us.html'">О нас</p>
            <p style="cursor: pointer;" onclick="location.href='../Other-pages/Contakts.html'">Контакты</p>
            <p style="cursor: pointer;" onclick="location.href='../Other-pages/Rating.html'">Отзывы</p>
            <p style="cursor: pointer;" onclick="location.href='../Other-pages/Our-works.html'">Наши работники</p>
        </div>
    </div>
</body>

</html>
